<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>SimplyTip</title>
</head>
<body>
    <main>
        <div id="top-img"><img src="images/top-img.svg" alt="fake company header content"></div>
        <div id="content">
            <section id="header">
                <span class="dash"></span>
                <p>Server: <a href="https://github.com/Schmarj3">Schmarj3</a> <span id="date"></span></p>
                <p>Table: <span id="table"></span> <span id="time"></span></p>
                <span class="dash"></span>
            </section>
            <section id="userinput">
                <h1>Enter Amounts Here</h1>
                <p>Bill Amount: <span class="input"><input type="text" id="userBillInput" placeholder="$"></span></p>
                <p>Percent Amount: <span class="input"><input type="text" id="userPercentInput" placeholder="%"></span></p>
                <button type="button" id="calculate">Run The Numbers</button>
            </section>
            <section id="results">
                <h1>Results</h1>
                <p>Tip: <span id="tip" class="results">$0.00</span></p>
                <p>Total: <span id="total" class="results">$0.00</span></p>
                <p>Signature: <span id="signature"></span></p>
                <p id="thankyou">Thank You!</p>
                <p id="customercopy">Customer Copy</p>
            </section>
        </div>
        <div id="bottom-img"><img src="images/bottom-img.svg" alt="coffee stain"></div>
    </main>
    <footer>
    </footer>
    <script src="script.js"></script>
</body>
</html>
